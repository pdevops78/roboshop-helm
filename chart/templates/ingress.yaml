{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.component }}
  namespace: argocd
  labels:
    appName: {{ .Values.component }}
    projectName: {{ .Chart.Name }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: frontend-dev.pdevops78.online
spec:
  ingressClassName: nginx
  rules:
    - host: frontend-dev.pdevops78.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
{{- end }}