apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.component }}
  namespace: argocd
  labels:
    appName: {{ .Values.component }}
    projectName: {{ .Chart.Name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      appName: {{ .Values.component }}
      projectName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        appName: {{ .Values.component }}
        projectName: {{ .Chart.Name }}
    spec:
     {{- if .Values.initContainers.enabled }}
      volumes:
        - name: vault-secret
          emptyDir: { }
      initContainers:
        - name: get-secret
          image: pavanidevops78/kubernetes:v8
          env:
            - name: VAULT_ADDR
              value: "https://vault-internal.pdevops78.online:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: token
            - name: SECRET_NAME
              value: common/common
            - name: VAULT_SKIP_VERIFY
              value: "TRUE"

          volumeMounts:
            - name: vault-secret
              mountPath: /data

        - name: schema
          image: pavanidevops78/kubernetes:b4
          volumeMounts:
            - name: vault-secret
              mountPath: /data
      {{- end }}
      containers:
        - name: {{ .Values.component }}
          image: pavanidevops78/kubernetes:{{ .Values.appVersion }}
      {{- if .Values.initContainers.enabled }}
          volumeMounts:
            - name: vault-secret
              mountPath: /data
          {{- end }}
