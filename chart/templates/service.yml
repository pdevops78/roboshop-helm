apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.component }}
  namespace: argocd
spec:
  selector:
    appName: {{ .Values.component }}
    projectName: {{ .Chart.Name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.ports.port }}
      targetPort: {{ .Values.ports.targetPort }}
  type: {{ .Values.service.type }}



